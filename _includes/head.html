<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="github-username" content="{{ site.github_username }}">

    {% seo %}
    <link rel="shortcut icon" href='{{ "/assets/image/logo-64.png" | relative_url }}' type="image/png">
    <link rel="stylesheet" href='{{ "/assets/vendor/semantic/semantic.min.css" | relative_url }}'>
    <link rel="stylesheet" href='{{ "/assets/vendor/pygments_themes/github.css" | relative_url }}'>
    <link rel="stylesheet" href='{{ "/assets/css/fonts.css" | relative_url }}'>
    <link rel="stylesheet" href='{{ "/assets/css/app.css" | relative_url }}'>

    <script src='{{ "/assets/vendor/jquery/jquery.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/semantic/semantic.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/angular/angular.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/angular/angular-sanitize.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/moment/moment.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/lazyload/jquery.lazyload.min.js" | relative_url }}'></script>
    <script src='{{ "/assets/vendor/headroom/headroom.min.js" | relative_url }}'></script>

    <script src='{{ "/assets/js/app.js" | relative_url }}'></script>
    <script src='{{ "/assets/js/util.js" | relative_url }}'></script>

    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href='{{ "/feed.xml" | relative_url }}'>
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google_analytics.html %}
    {% endif %}
</head>
